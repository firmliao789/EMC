<div class="session">
    <div class="investment-area bg-color area-padding" id="h1">
        <div class="container">
            <div class="row">
                <div class="col-md-12 col-sm-12 col-xs-12">
                    <div class="section-headline text-center">
                        <h3>追加投资</h3>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12 col-sm-12 col-xs-12">
                    <div class="form-content">
                        <form>
                            <div class="form-group">
                                <label>今日已投资额度</label>
                                <div class="progress">
                                    <div class="progress-bar"
                                         role="progressbar"
                                         aria-valuenow="60"
                                         aria-valuemin="0"
                                         aria-valuemax="100" style="width: 60%;">
                                        60%
                                    </div>
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="number">追加投资额</label>
                                <input type="number" class="form-control" id="number" placeholder="追加投资额">
                            </div>
                            <div class="form-group">
                                <label>投资方式</label>
                                <div class="radio">
                                    <label>
                                        <input type="radio" name="optionsRadios"  value="option1"
                                               checked>
                                        EMC1
                                    </label>
                                    <label>
                                        <input type="radio" name="optionsRadios"  value="option1"
                                               checked>
                                        EMC2
                                    </label>
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="remarks">备注</label>
                                <textarea class="form-control" name="remarks" id="remarks" rows="3"></textarea>
                            </div>
                            <button type="submit" class="btn btn-default">提交</button>
                        </form>
                    </div>
                </div>

            </div>
        </div>
    </div>
