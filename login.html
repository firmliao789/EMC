<!doctype html>
<html class="no-js" lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>EMC-登录</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- favicon -->
    <link rel="shortcut icon" type="image/x-icon" href="img/logo/favicon.ico">

    <!-- all css here -->

    <!-- bootstrap v3.3.6 css -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <!-- index css -->
    <link rel="stylesheet" href="css/index.css">
</head>
<body>

<!--[if lt IE 8]>
<p class="browserupgrade">您的使用的是 <strong>过时的</strong>浏览器 请<a href="http://browsehappy.com/">升级
    您的浏览器</a></p>
<![endif]-->

<div id="preloader"></div>
<!-- start Form area -->
<div class="session login-session">
    <form action="">
        <div class="container">
            <div class="row">
                <div class="col-md-4 col-sm-4 col-xs-10 col-md-offset-5 col-sm-offset-4 col-xs-offset-1">
                    <div class="section-headline text-center">
                        <h3>欢迎登录</h3>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-4 col-sm-10 col-xs-12 col-md-offset-5 col-sm-offset-1 col-xs-offset-2">
                    <form action="">
                        <div class="form-group">
                            <label for="name">会员昵称</label>
                            <input type="text" class="form-control" id="name" placeholder="原二级密码">
                        </div>
                        <div class="form-group">
                            <label for="pwd">密码</label>
                            <input type="password" class="form-control" id="pwd" placeholder="二级密码">
                        </div>
                        <button type="submit" class="btn btn-default submit-button btn-block">确定登录</button>
                    </form>
                    <div class="row margin-top">
                        <div class="col-md-6 col-sm-6 col-xs-6">
                            <a href="javascript:void(0)" id="forgetPassword">忘记密码</a>
                        </div>
                        <div class="col-md-6 col-sm-6 col-xs-6" style="text-align: right">
                            <a href="./register.html">注册会员</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </form>
</div>
<!-- End Form table area -->

<!-- all js here -->
<!-- jquery latest version -->
<script src="js/vendor/jquery-1.12.4.min.js"></script>
